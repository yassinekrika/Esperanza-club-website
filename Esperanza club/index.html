<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/Esperanza-logo-flav.ico">
    <title>Esperanza Club</title>
</head>
<body>
    <div class="container">
            <div class="logo">
                <img class="main-logo" src="./images/esperanza-logo.jpeg" alt="Esperanza club logo">
            </div>
            <div class="desc">
                <h1 data-value="Eesperanza Club">Eesperanza Club</h1>
                <p>A scientific club that supports student to develop their ideas in the IT fields</p>
            </div>
            <div class="btns">
                <button class="btn insta" onclick="window.open('https://www.instagram.com/esperanza_club/');">
                    <img class="small-logo" src="images/instagram.jpeg" alt="">
                    <a  target="_blank" href="https://www.instagram.com/esperanza_club/">
                        Instagram
                    </a>
                    <img class="arrow" src="images/icons8-open-in-popup-50.png" alt="">
                </button>
                <button class="btn" onclick="window.open('https://www.facebook.com/esperanzaclub1?mibextid=ZbWKwL');">
                    <img class="small-logo" src="images/facebook.jpeg" alt="">
                    <a  target="_blank" href="https://www.facebook.com/esperanzaclub1?mibextid=ZbWKwL">
                        Facebook
                    </a>
                    <img class="arrow" src="images/icons8-open-in-popup-50.png" alt="">
                </button>
                <button class="btn" onclick="window.open('https://www.linkedin.com/in/esperanza-club-a085b424b');">
                    <img class="small-logo" src="images/linkedin.jpeg" alt="">
                    <a  target="_blank" href="https://www.linkedin.com/in/esperanza-club-a085b424b">
                        LinkedIn
                    </a>
                    <img class="arrow" src="images/icons8-open-in-popup-50.png" alt="">
                </button>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
